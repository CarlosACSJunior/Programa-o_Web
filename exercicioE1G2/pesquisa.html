<body>
    <form action="animais.php" method="post">
        <h2>Qual animal deseja pesquisar</h2><br>

        function verificar(){
            var bicho = document.getElementById("animal").value;
            if(bicho == ""){
                alert("preencha o campo");

            }else{
                return true;
            }
        }
    </script>
