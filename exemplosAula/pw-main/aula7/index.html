    <script type="text/javascript">
        function calcular(){
            var v1 = document.getElementById("v1").value;
            var v2 = document.getElementById("v2").value;
            var op = document.getElementById("op").value;
            if(op=="somar"){
                var somar = parseInt(v1) + parseInt(v2);
                document.getElementById("resultado").innerHTML =
                                     "Resultado da soma " + somar;
            }
            if(op=="subtracao"){
                var subtracao = parseInt(v1) - parseInt(v2);
                document.getElementById("resultado")
                    .innerHTML = "Resultado da subtracao " + subtracao;
            }
            
        }


    </script>

    <form >
        Valor 1 <input type="number" id="v1" name="v1"/>
        </br>
        Valor 2 <input type="number" id="v2" name="v2"/>
        </br>
        <select name="op" id="op">
            <option value="somar" >Somar</option>
            <option value="subtracao">Sutração</option>
        </select>
        </br>
        <input type="button" onclick="calcular()" value="calcular"/>
    </form>
    <div id="resultado"></div>


</body>
