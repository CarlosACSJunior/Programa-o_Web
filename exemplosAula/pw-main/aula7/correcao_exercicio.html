        function mostraNOmeEndereco(){

        function validar(){
            //nome (50), idade, rg e endereço (60)
            var nome = document.getElementById("nome").value;
            if(nome == ""){
                alert("Digite o campo nome");
                document.getElementById("nome").focus();
                return;
            }
            if(nome.length > 50){
                alert("O campo nome deve ter no máximo 50 caracter");
                document.getElementById("nome").focus();
                return;
            }
            var idade = document.getElementById("idade").value;
            if(isNaN(idade)){
                alert("O campo numnero tem que ter somente numeros");
                document.getElementById("idade").focus();
                return;
            }

            var rg = document.getElementById("rg").value;
            if(rg == ""){
                alert("O campo rg tem que ser preenchido");
                document.getElementById("rg").focus();
                return;
            }
            if(rg.length >= 10){
                alert("O campo rg tem que ter no maximo 10 digitos");
                document.getElementById("rg").focus();
                return;
            }
            if(isNaN(rg)){
                alert("O campo RG tem que ter somente numeros");
                document.getElementById("rg").focus();
                return;
            }
            var endereco = document.getElementById("endereco").value;
            if(endereco == "" ){
                alert("O campo endereco tem que ser digitado");
                document.getElementById("endereco").focus();
                return;
            }
            if(endereco.lenght > 60){
                alert("O campo endereco maximo 60 caractereres");
                document.getElementById("endereco").focus();
                return;
            }

            alert("sucesso no cadastro");

        }

    </script>
